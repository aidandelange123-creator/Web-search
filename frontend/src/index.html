<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search AI</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Search AI</h1>
            <p>Search across Bing, Google and DuckDuckGo for real-time results</p>
        </header>
        
        <main>
            <div class="search-container">
                <form id="search-form">
                    <div class="search-input-container">
                        <input type="text" id="search-query" placeholder="Enter your search query..." autocomplete="off" />
                        <button type="submit" id="search-button">Search</button>
                    </div>
                    <div class="search-options">
                        <label>
                            <input type="checkbox" id="search-bing" checked> Bing
                        </label>
                        <label>
                            <input type="checkbox" id="search-duckduckgo" checked> DuckDuckGo
                        </label>
                        <label>
                            <input type="checkbox" id="search-google" checked> Google
                        </label>
                    </div>
                </form>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Searching...</p>
            </div>
            
            <div class="results-history-container">
                <div id="results-container" class="results-container">
                    <!-- Results will be displayed here -->
                </div>
                
                <div id="search-history" class="search-history">
                    <!-- Search history will be displayed here -->
                    <div class="history-controls">
                        <button id="clear-history" class="clear-history-btn">Clear History</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Optimized script with async loading for faster performance -->
    <script src="script.js" defer></script>
</body>
</html>
